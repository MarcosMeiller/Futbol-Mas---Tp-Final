
<div class="bg-slate-800 rounded-2xl m-4 p-4 shadow-2xl">
    <div class="flex items-center justify-between ml-auto mr-auto">
      <ul *ngIf="history.length > 0" class="list-none p-0">
        <li *ngFor="let match of history" class="flex bg-slate-600 mb-4 p-4 rounded-md">
          <div class="flex items-center">
            <div class="flex items-center">
              <img src="{{ match.teams.home.logo }}" class="m-3 h-28 w-auto" alt="{{ match.teams.home.name }} Logo">
              <span class="text-white text-4xl">{{ match.teams.home.name }}</span>
            </div>
  
            <div class="flex items-center mx-4">
              <div class="flex flex-col items-center text-lg">
                <p class="text-white text-6xl">{{ match.goals.home }} : {{ match.goals.away }}</p>
                <p class="text-slate-300">{{ match.fixture.status.elapsed }}' {{ match.fixture.status.long }}</p>
              </div>
            </div>
  
            <div class="flex items-center">
              <img src="{{ match.teams.away.logo }}" class="m-3 h-28 w-auto" alt="{{ match.teams.away.name }} Logo">
              <span class="text-white text-4xl">{{ match.teams.away.name }}</span>
            </div>
          </div>
  
          <div class="ml-auto">
            <p class="text-slate-300">{{ match.fixture.date | date:'medium' }}</p>
          </div>
        </li>
      </ul>
      <div *ngIf="history.length === 0" class="text-white">
        No hay partidos en el historial.
      </div>
    </div>
  </div>
