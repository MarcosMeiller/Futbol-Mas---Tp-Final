<div *ngIf="isLoading===false">
<app-match-score [match]="match"></app-match-score>
<div class="bg-slate-800 rounded-2xl m-4 p-4  shadow-2xl flex-col justify-center items-center">
  <div class="flex shadow-xl justify-center">
    <ul class="nav nav-underline">
      <li class="nav-item nav-item w-20 ">
        <a class="nav-link text-white text-center"  href="#" aria-current="page" (click)="setView('events',$event)" >Events</a>
      </li>
      <li class="nav-item nav-item w-20">
        <a class="nav-link text-white text-center" href="#" (click)="setView('lineup',$event)">Lineup</a>
      </li>
      <li class="nav-item w-20">
        <a class="nav-link text-white text-center" href="#" (click)="setView('statics',$event)">Stats</a>
      </li>
      <li class="nav-item nav-item w-20">
        <a class="nav-link text-white text-center" href="#" (click)="setView('players',$event)" >Players</a>
      </li>
      <li class="nav-item nav-item w-20">
        <a class="nav-link text-white text-center" href="#" (click)="setView('history',$event)" >History</a>
      </li>
  </ul>
  </div>
  <div class="mt-3">
      <app-match-events class="flex justify-center items-center" *ngIf="view === 'events'"></app-match-events>
      <app-lineup *ngIf="view === 'lineup'" [lineups]="match.lineups" [players]="match.players"></app-lineup>
      <app-match-statics *ngIf="view === 'statics'"></app-match-statics>
      <app-match-history *ngIf="view === 'history'" [idLocal]="match.teams.home.id "  [idVisit]="match.teams.away.id "></app-match-history>
    </div>
</div>
</div>
