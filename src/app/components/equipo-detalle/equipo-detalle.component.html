<div *ngIf="equipo">
    <h2>Detalles de equipo</h2>
    <p>Nombre: {{ equipo.team.name }}  <img [src]="equipo.team.logo"  width="200" height="100"></p>
    <p>País: {{ equipo.team.country }}</p>
    <p>Año de creacion: {{ equipo.team.founded }}</p>
    <h2>Estadio</h2>
    <p>Nombre: {{ equipo.venue.name }}  <img [src]="equipo.venue.image"  width="200" height="100"></p>
    <p>Ciudad:{{ equipo.venue.city}}</p>
    <p>Capacidad:{{ equipo.venue.capacity}}</p>
