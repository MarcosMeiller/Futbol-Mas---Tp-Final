<div *ngIf="partidosDelEquipo && partidosDelEquipo.length > 0" class="bg-slate-800 rounded-2xl m-4 p-4 shadow-2xl">
    <div class="flex items-center justify-between ml-auto mr-auto">
      <ul *ngIf="partidosDelEquipo.length > 0" class="list-none p-0">
        <li *ngFor="let partido of partidosDelEquipo" class="flex bg-slate-600 mb-4 p-4 rounded-md items-center">
          <div class="flex items-center">
            <div class="flex items-center">
              <img [src]="partido.teams.home.logo" class="m-3 h-28 w-auto" [alt]="partido.teams.home.name + ' Logo'">
              <span class="text-white text-4xl">{{ partido.teams.home.name }}</span>
            </div>
  
            <div class="flex items-center mx-4">
              <div class="flex flex-col items-center text-lg">
                <p class="text-white text-6xl">{{ partido.goals.home }} : {{ partido.goals.away }}</p>
                <p class="text-slate-300">{{ partido.fixture.status.elapsed }}' {{ partido.fixture.status.long }}</p>
              </div>
            </div>
  
            <div class="flex items-center">
              <img [src]="partido.teams.away.logo" class="m-3 h-28 w-auto" [alt]="partido.teams.away.name + ' Logo'">
              <span class="text-white text-4xl">{{ partido.teams.away.name }}</span>
            </div>
          </div>
  
          <div class="ml-auto">
            <p class="text-slate-300">{{ partido.fixture.date | date:'medium' }}</p>
          </div>
        </li>
      </ul>
      <div *ngIf="partidosDelEquipo.length === 0" class="text-white">
        No hay partidos en el historial.
      </div>
    </div>
  </div>
