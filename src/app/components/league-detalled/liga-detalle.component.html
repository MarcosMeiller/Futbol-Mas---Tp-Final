<div *ngIf="liga" class="container mt-4">
  <h1 class="text-center">Detalles de la liga</h1>
  <div class="liga-details">
    <div class="liga-info">
      <div class="d-flex align-items-center">
        <img [src]="liga.league.logo" class="logo-img" alt="Logo de la liga">
        <span>{{ liga.league.name }}</span>
      </div>
      <p>Pa√≠s: {{ liga.country.name }}<img [src]="liga.country.flag" width="200" height="100"></p>
    </div>
  </div>

  <h1>Equipos</h1>
  <div class="search-bar">
    <input type="text" [(ngModel)]="search" placeholder="Buscar equipo..." class="form-control">
    <button (click)="searchTeams()" class="btn btn-primary">Buscar</button>
  </div>

  <ul class="list-group team-list">
    <li *ngFor="let equipo of equipos" class="list-group-item team-item">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <img [src]="equipo.team.logo" class="team-logo-img" alt="Logo del equipo">
          <span>{{ equipo.team.name }}</span>
        </div>
        <div>
          <button class="btn btn-success follow-button">Seguir</button>
          <button (click)="mostrarInformacionEquipo(equipo)" class="btn btn-info details-button">Ver Detalles</button>
        </div>
      </div>
    </li>
  </ul>
</div>
