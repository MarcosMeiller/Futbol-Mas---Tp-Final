<!-- Detalles de la liga -->
<div *ngIf="liga" class="bg-slate-800 rounded-2xl m-4 p-4 shadow-2xl flex-col justify-center items-center">
  <h1 class="text-center" style="font-size: 32px; font-weight: bold; color: #ffffff;">Detalles de la liga</h1>

  <!-- Información de la liga y logo -->
  <div class="row">
    <div class="col-md-6 d-flex align-items-center">
      <p style="font-size: 18px; font-weight: bold; color: #ffffff;">Nombre: {{ liga.league.name }} <img [src]="liga.league.logo" class="logo-img" alt="Logo de la liga"></p>
    </div>
    <div class="col-md-6 d-flex justify-content-end align-items-start">
      <div class="d-flex flex-column align-items-end">
        <p style="font-size: 18px; font-weight: bold; color: #ffffff;">País: {{ liga.country.name }}</p>
        <img [src]="liga.country.flag" width="200" height="100" class="mt-2">
      </div>
    </div>
  </div>

 
  <i class="text-white text-4xl mt-2 mb-2" (click)="FollowLeague(liga.league)">&hearts;</i>

  <div class="bg-slate-800 rounded-2xl m-4 p-4  shadow-2xl flex-col justify-center items-center">
    <div class="flex shadow-xl justify-center">
      <ul class="nav nav-underline">
        <li class="nav-item nav-item w-20 ">
          <a class="nav-link text-white text-center" href="#" (click)="setView('equipos',$event)">Equipos</a>
        </li>
        <li class="nav-item nav-item w-20">
          <a class="nav-link text-white text-center" href="#" (click)="setView('clasificacion',$event)">Clasificacion</a>
        </li>
        <li class="nav-item nav-item w-20">
          <a class="nav-link text-white text-center" href="#" (click)="setView('PartidosProximos',$event)">Proximos Patidos</a>
        </li>
      </ul>
    </div>
    <div class="mt-3">
      <div *ngIf="view === 'equipos'" class="bg-slate-800 rounded-2xl m-4 p-4 shadow-2xl flex-col justify-center items-center">
        <h1 class="text-center" style="font-size: 32px; font-weight: bold; color: #ffffff;">Equipos de la Liga</h1>
        
        <div class="search-bar">
          <input type="text" [(ngModel)]="search" placeholder="Buscar equipo..." class="form-control" style="width: 200px">
          <button (click)="searchTeams()" class="btn btn-primary">Buscar</button>
        </div>
      
        <div class="d-flex flex-wrap justify-content-center">
          <div *ngFor="let equipo of equipos" class="card m-2 bg-slate-700 p-4" style="width: 18rem; cursor: pointer;" (click)="mostrarInformacionEquipo(equipo)">
            <img [src]="equipo.team.logo" class="card-img-top" alt="Logo del equipo" style="max-height: 100px; object-fit: contain;">
            <div class="card-body">
              <h5 class="card-title text-white">{{ equipo.team.name }}</h5>
            </div>
            <i class="text-white text-4xl absolute bottom-0 end-0 p-3" (click)="FollowTeam(equipo.team)">&hearts;</i>
          </div>
        </div>
      </div>
    
      <app-standings-league *ngIf="view === 'clasificacion'" [id]="liga.league.name"></app-standings-league>
      <app-pre-fixture *ngIf="view === 'proximosPartidos'" [id]="liga.league.id"></app-pre-fixture>
    </div>
  </div>
</div>
