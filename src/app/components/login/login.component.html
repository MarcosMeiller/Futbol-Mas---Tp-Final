<!-- login.component.html -->

<div class="login">
  <form class="custom-form" method="post">
    <h1>Login</h1>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />
    <button
    type="submit"
    (click)="login()"
    [ngClass]="{'disabled-button': isLoginButtonDisabled(), 'active-button': areFieldsCompleted()}"
    [disabled]="isLoginButtonDisabled()"
  >
    Ingresar
  </button>
    <br>
    <button routerLink="/register" class="btn">Registrarse</button>
  </form>
</div>

<div *ngIf="error" class="error-message">{{ error }}</div>
