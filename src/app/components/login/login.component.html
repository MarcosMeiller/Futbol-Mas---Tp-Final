<!-- <div *ngIf="error" class="error-message">{{ error }}</div> -->

<div id="divMain" class="flex-col relative">

  <form class="bg-slate-700 w-96 min m-4 p-8 flex-col input-group rounded-lg shadow-xl" [formGroup]="registerForm" (ngSubmit)="login()" >
      <h1 class="text-5xl text-white text-center mb-6"> Iniciar Sesion</h1>

      <div class="block" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <app-error-msg [msg]="'Email is required'" *ngIf="email?.hasError('required')" ></app-error-msg>
          <app-error-msg [msg]="'Invalid email'" *ngIf="email?.hasError('email')" ></app-error-msg>
      </div>
      <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                  <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                </svg>
          </span>
          <input type="email" class="form-control" formControlName="email" placeholder="username@example.com" aria-label="Recipient's username" aria-describedby="basic-addon2">

      </div>



      <div class="block" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <app-error-msg [msg]="'Password is required'" *ngIf="password?.hasError('required')" ></app-error-msg>
      </div>
      <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                  <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                </svg>
          </span>

          <input type="password" class="form-control" formControlName="password" placeholder="Password" aria-label="password" aria-describedby="basic-addon2">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Iniciar</button>
      <button type="submit" class="btn btn-primary mt-2" (click)="register()">Registrar</button>

  </form>
  <app-snackbar [state]="showSnack" [msg]="msg"></app-snackbar>

</div>
