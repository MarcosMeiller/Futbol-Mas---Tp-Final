
<div class="container mt-4">
    <div *ngFor="let fixture of fixtureD">
      <div class="card mb-4 "(click)="navigateToViewMatch(fixture.id)">
        <div class="card-header">
          <div class="d-flex align-items-center">
            <img [src]="fixture.league.logo" alt="{{ fixture.league.name }}" class="me-2" style="max-height: 40px;">
            <h5 class="mb-0">{{ fixture.league.name }}</h5>
          </div>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div class="team-info">
              <img [src]="fixture.teams.home.logo" alt="{{ fixture.teams.home.name }}" class="team-logo" style="max-height: 60px;">
              <p>{{ fixture.teams.home.name }}</p>
            </div>
            <div class="vs">vs</div>
            <div class="team-info">
              <img [src]="fixture.teams.away.logo" alt="{{ fixture.teams.away.name }}" class="team-logo" style="max-height: 60px;">
              <p>{{ fixture.teams.away.name }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
