
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Rank</th>
      <th scope="col">Equipo</th>
      <th scope="col">Logo</th>
      <th scope="col">Puntos</th>
      <th scope="col">Diferencia de Goles</th>
    </tr>
  </thead>
  <tbody *ngIf="standings && standings?.league?.standings">
    <ng-container *ngFor="let team of standings?.league?.standings.slice(0, 10); let i = index">
      <tr>
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ team.team.name }}</td>
        <td>
          <img [src]="team.team.logo" alt="Logo del equipo" style="max-height: 30px; max-width: 30px;">
        </td>
        <td>{{ team.points }}</td>
        <td>{{ team.goalsDiff }}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
