
<main class="bg-slate-900 m-4 p-4 rounded-2xl">
  <p class="text-white text-2xl">Partidos en vivo</p>
  <div class=" grid grid-cols-4" *ngIf="live && live.length > 0">
    <div *ngFor="let match of live" class="card m-4">
      <div class="card-header">
        <div class="d-flex align-items-center">
          <img [src]="match.league.logo" alt="{{ match.league.name }} Logo" class="me-2" style="max-height: 30px;">
          <h2 class="fs-5 fw-bold">{{ match.league.name }}</h2>
        
          <span class="ms-2 text-danger" *ngIf="match.fixture.status.short === 'LIVE'">Live</span>
        </div>
      </div>
      <div class="card-body d-flex flex-column align-items-center justify-content-center">
        <div class="d-flex align-items-center mb-3">
          <img [src]="match.teams.home.logo" alt="{{ match.teams.home.name }} Logo" class="me-2" style="max-height: 40px;"> <!-- Ajusta el tamaño del logo según tus necesidades -->
          <span class="fs-5 ">{{ match.teams.home.name }}</span> <!-- Ajusta el tamaño y peso del texto según tus necesidades -->
          <span class="mx-2 fs-4">{{ match.goals.home }} - {{ match.goals.away }}</span> <!-- Ajusta el tamaño del texto según tus necesidades -->
          <span class="fs-5 ">{{ match.teams.away.name }}</span> <!-- Ajusta el tamaño y peso del texto según tus necesidades -->
          <img [src]="match.teams.away.logo" alt="{{ match.teams.away.name }} Logo" class="ms-2" style="max-height: 40px;"> <!-- Ajusta el tamaño del logo según tus necesidades -->
        </div>
        <p class="text-muted fs-6">{{ formatMatchTime(match.fixture.timestamp) }}</p> <!-- Ajusta el tamaño del texto según tus necesidades -->
      </div>
    </div>
  </div>
  <div *ngIf="live && live.length === 0" class="text-muted">
    No hay partidos en vivo.
  </div>
 
</main>
