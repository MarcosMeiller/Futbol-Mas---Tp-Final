<img [src]="team.team.logo" class="card-img-top" alt="Logo de la liga" style="max-height: 100px; object-fit: contain;" (click)="mostrarInformacionTeam(team)">
<div class="card-body">
    <h5 class="card-title text-center text-white">{{ team.team.name }}</h5>
     <div class="d-flex justify-content-between align-items-center">
        <i class=" text-4xl absolute bottom-0 end-0 p-3" [@heartAnimation]="follow.toString()" (click)="toggleFollowTeam()" [ngClass]="{'text-red-500': follow, 'text-white': !follow}">&hearts;</i>
    </div>
</div>
